<!DOCTYPE html>
<html lang="en">

    <!-- fonts -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

<body>
    <!-- header -->
    <header>
        <div class="main_container">
            <a href="#" class="logo">
                <img src="./images/logo.svg" alt="">

            <nav>
                <a href="#">Трейд-ин</a>

            </nav>
            <div class="contact">
                <h4><span>.</span>Задайте вапрос, <b>мы онлайн</b></h4>

            </div>

    <div id="cards">

                <div class="cards_title_btns">

                        <button class="red_btn">Hoвыe</button>

                    </div>
                    <div class="btn_two">
                        <button>Bce авто</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="card_wrapper">

            <div class="card">
                
            </div>

            <div class="card card_red">
                <h2>Выкупим Ваш автомобиль</h2>
                <div class="card_red_block">
                    <div class="card_red_block_img">
                        <img src="./images/card_icon_1.svg" alt="">
                    </div>
                    <span>
                        Гарантируем юридическую чистоту
                    </span>
                </div>
                <div class="card_red_block">
                    <div class="card_red_block_img">
                        <img src="./images/card_icon2.svg" alt="">
                    </div>
                    <span>
                        Бесплатная диагностика
                    </span>
                </div>
                <div class="card_red_block">
                    <div class="card_red_block_img">
                        <img src="./images/card_icon3.svg" alt="">
                    </div>
                    <span>
                        Бесплатно оформимвсе документы
                    </span>
                </div>
                <div class="card_red_block">
                    <div class="card_red_block_img">
                        <img src="./images/card_icon_4.svg" alt="">
                    </div>
                    <span>
                        Деньги сразу
                    </span>
                </div>
                <button>
                    Оценить мой авто
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
